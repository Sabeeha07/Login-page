<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8620154e67.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <h1>Company Name</h1>
    <form id="login">
    <div class="container">
      <h2>Login</h2>
      <div class="box">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" id="uname" placeholder="Enter your user name" />
      </div>
      <div class="box">
        <i class="fa-solid fa-key"></i>
        <input type="text" name="password" id="psw" placeholder="Enter your password" />
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <p id="message"></p>
    </div>
    <script src="indx.js"></script>
  </body>
</html>
